<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            http-equiv="content-security-policy"
            content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; font-src 'self'; img-src 'self' data:; connect-src 'self'"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Desktop Notes Main Menu</title>
        <style>
            :root {
                /* Increased aesthetics and 40% overlay */
                --main-menu-background: rgba(24, 24, 26, 0.4);
                --main-menu-border: rgba(255, 255, 255, 0.06);
                --main-menu-shadow: 0 18px 48px rgba(2, 4, 6, 0.45);
                --text-primary: #eef0f2;
                --text-muted: rgba(238, 240, 242, 0.56);
                --card-shadow: 0 10px 28px rgba(0, 0, 0, 0.28);
                --card-border: rgba(255, 255, 255, 0.08);
                --danger-color: #ff6b6b;
                -webkit-font-smoothing: antialiased;
            }

            * {
                box-sizing: border-box;
            }

            html,
            body {
                margin: 0;
                height: 100%;
                background: transparent;
                color: var(--text-primary);
                font-family:
                    'BBH Sans Hegartly',
                    'Inter',
                    'Segoe UI',
                    -apple-system,
                    BlinkMacSystemFont,
                    sans-serif;
            }

            body {
                display: flex;
                align-items: center;
                justify-content: center;
                -webkit-app-region: drag;
                user-select: none;
            }

            #main-menu {
                width: 100%;
                max-width: 320px;
                height: 100%;
                max-height: 320px;
                padding: 16px;
                border-radius: 16px;
                border: 1px solid var(--main-menu-border);
                background: var(--main-menu-background);
                backdrop-filter: blur(16px);
                box-shadow: var(--main-menu-shadow);
                display: grid;
                grid-template-rows: auto 1fr auto;
                gap: 12px;
                -webkit-app-region: no-drag;
            }

            .main-menu-header {
                display: flex;
                align-items: center;
                justify-content: space-between;
                gap: 12px;
            }

            .main-menu-title {
                font-size: 18px;
                letter-spacing: 0.02em;
                font-weight: 600;
            }

            .main-menu-controls {
                display: inline-flex;
                gap: 8px;
            }

            button.control {
                appearance: none;
                border: 1px solid var(--card-border);
                background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
                color: var(--text-primary);
                width: 32px;
                height: 32px;
                padding: 0;
                border-radius: 10px;
                font-size: 16px;
                line-height: 1;
                cursor: pointer;
                display: inline-grid;
                place-items: center;
                transition: transform 0.14s ease, box-shadow 0.14s ease, background 0.14s ease;
                backdrop-filter: blur(6px);
            }

            button.control:hover {
                transform: translateY(-2px);
                box-shadow: 0 6px 18px rgba(0,0,0,0.28);
                background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
            }

            button.control:active {
                transform: translateY(0) scale(0.985);
            }

            #note-list {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
                gap: 10px;
                overflow-y: auto;
                padding-right: 4px;
            }

            .note-card {
                appearance: none;
                border: 1px solid var(--card-border);
                border-radius: 14px;
                background: rgba(255, 255, 255, 0.04);
                color: inherit;
                padding: 12px;
                text-align: left;
                cursor: pointer;
                display: flex;
                flex-direction: column;
                gap: 8px;
                box-shadow: var(--card-shadow);
                transition: transform 0.18s ease, opacity 0.18s ease, border 0.18s ease;
                min-height: 90px;
                overflow: hidden;
                -webkit-app-region: no-drag;
                position: relative;
            }

            .pin-badge {
                position: absolute;
                top: 8px;
                right: 8px;
                width: 20px;
                height: 20px;
                border-radius: 6px;
                display: grid;
                place-items: center;
                font-size: 12px;
                color: var(--text-primary);
                background: rgba(255,255,255,0.06);
                border: 1px solid rgba(255,255,255,0.04);
                box-shadow: 0 6px 12px rgba(0,0,0,0.25);
                pointer-events: none;
                opacity: 0.95;
            }

            .pin-badge.pinned {
                background: linear-gradient(180deg, rgba(255,220,100,0.14), rgba(255,200,60,0.12));
                color: #ffdd87;
                border-color: rgba(255,200,60,0.18);
            }

            .note-card:hover {
                transform: translateY(-2px);
                border-color: rgba(255, 255, 255, 0.22);
            }

            .note-card:active {
                transform: scale(0.97);
            }

            .note-card strong {
                font-size: 13px;
                font-weight: 600;
                display: block;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            .note-card span {
                font-size: 12px;
                color: var(--text-muted);
                line-height: 1.4;
                display: -webkit-box;
                -webkit-line-clamp: 4;
                -webkit-box-orient: vertical;
                overflow: hidden;
            }

            .empty {
                display: grid;
                place-items: center;
                border: 1px dashed rgba(255, 255, 255, 0.14);
                border-radius: 12px;
                font-size: 13px;
                color: var(--text-muted);
                -webkit-app-region: no-drag;
            }

            #shortcut-hint {
                font-size: 12px;
                color: var(--text-muted);
                text-align: right;
                letter-spacing: 0.02em;
                -webkit-app-region: no-drag;
            }

            ::-webkit-scrollbar {
                width: 8px;
            }

            ::-webkit-scrollbar-thumb {
                background: rgba(255, 255, 255, 0.18);
                border-radius: 999px;
            }

            ::-webkit-scrollbar-thumb:hover {
                background: rgba(255, 255, 255, 0.28);
            }
        </style>
    </head>
    <body>
        <div id="main-menu">
            <div class="main-menu-header">
                <span class="main-menu-title">Desktop Notes</span>
                <div class="main-menu-controls">
                    <button id="add-note" class="control" title="New note">＋</button>
                    <button id="hide-main-menu" class="control" title="Hide main menu">×</button>
                </div>
            </div>
            <div id="note-list" aria-live="polite"></div>
            <div id="shortcut-hint"></div>
        </div>
        <script type="module" src="./main.js"></script>
    </body>
</html>
